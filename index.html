<!DOCTYPE html>
<html>
<head>
  <title>My Fullscreen Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .image-container {
      width: 100%;
      height: 100vh;
      overflow-y: scroll;
    }
    .image-container img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Cool Epic Desk.png" alt="Fullscreen Image">
  </div>
</body>
</html>
